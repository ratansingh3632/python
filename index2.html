<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Online Ticket Booking</h2>

  <form id="bookingForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="event">Select Event:</label>
    <select id="event" name="event" required>
      <option value="concert">Concert</option>
      <option value="movie">Movie</option>
      <option value="sports">Sports Event</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>

    <button type="button" onclick="submitForm()">Book Tickets</button>
  </form>

  <script>
    function submitForm() {
      // Add backend processing logic here
      alert('This is just a demo. Backend processing is not implemented.');
    }
  </script>

</body>
</html>
